<!DOCTYPE html>
<html>
<head>
	<title>Case List</title>
</head>
<body>
	<h1>Case List</h1>

	<ul>
		{% if rows is not None %}
		{% for row in rows %}
			
			<li>Case Name: {{row[0]}}</li>
			<ul>
				<li>Plaintiff: {{row[1]}}</li>
				<li>Defendant: {{row[2]}}</li>
			</ul>

		{% endfor %}
		{% endif %}
	</ul>

	<button><a href="https://xmlocrparser.herokuapp.com/">Home</a></button>
	<button><a href="https://xmlocrparser.herokuapp.com/cases/new">Upload new case</a></button>
</body>
</html>
